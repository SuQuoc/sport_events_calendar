<div class="modal fade" id="modelModal{{ model.id }}" tabindex="-1" role="dialog" aria-labelledby="modelModalLabel{{ model.id }}" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                    <h5 class="modal-title" id="modelModalLabel{{ model.id }}">
                    {{ model.name }}
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <a href="{% url 'edit_model' model_name model.id %}" class="btn btn-primary">Edit</a>
                <a href="{% url 'delete_model' model_name model.id %}" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
</div>
