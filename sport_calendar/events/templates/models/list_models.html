<!DOCTYPE html>
<html>
<head>
    <title>Sport Events</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .card {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .card .date {
            font-size: 1em;
            color: #666;
        }

        .card .sport {
            font-size: 1.1em;
            color: #444;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <div class="d-flex justify-content-between align-items-center my-3">
            <h1>
                {% if model_name == "country" %}
                Countries
                {% else %}
                    {{ model_name|capfirst }}s
                {% endif %}
            </h1>
            
            <!-- Plus Button -->
            <a href="{% url 'add_model' model_name %}" class="btn btn-primary btn-lg add-button">
                +
            </a>
        </div>
            {% for model in models %}
                <div class="card">
                    <h3>
                        <a class="text-primary" data-toggle="modal" data-target="#modelModal{{ model.id }}">
                            {{ model.name }}
                        </a>
                    </h3>
                </div>

                {% include 'models/model_modal.html' %}
            {% empty %}
                <p>Nothing found.</p>
            {% endfor %}
    </div>
</body>
</html>
