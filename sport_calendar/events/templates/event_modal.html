<div class="modal fade" id="eventModal{{ event.id }}" tabindex="-1" role="dialog" aria-labelledby="eventModalLabel{{ event.id }}" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                    <h5 class="modal-title" id="eventModalLabel{{ event.id }}">
                    {{ event.name }}: {{ event.fkey_away_team.name}} vs {{ event.fkey_home_team.name}}
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>{{ event.date }}</p>
                <p>{{ event.time }}</p>
                <p>Venue: {{ event.fkey_venue.name }}</p>
                <p>Description: 
                    <br />{{ event.description }}
                </p>
            </div>
            <div class="modal-footer">
                <a href="{% url 'edit_event' event.id %}" class="btn btn-primary">Edit</a>
                <a href="{% url 'delete_event' event.id %}" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
</div>
